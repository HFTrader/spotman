# AWS regions configuration for SpotMan
# SSH key mappings for different regions

ssh_keys:
  amz-ohio: ~/.ssh/amz-ohio.pem
  amz-virginia: ~/.ssh/amz-virginia.pem
  amz-sp: ~/.ssh/amz-sp.pem
  aws-tokyo: ~/.ssh/aws-tokyo.pem

regions:
  us-east-1:
    name: "US East (N. Virginia)"
    ssh_user: ubuntu
    default_key: amz-virginia
    
  us-east-2:
    name: "US East (Ohio)"
    ssh_user: ubuntu
    default_key: amz-ohio
    
  us-west-1:
    name: "US West (N. California)"
    ssh_user: ubuntu
    default_key: amz-sp
    
  us-west-2:
    name: "US West (Oregon)"
    ssh_user: ubuntu
    default_key: amz-sp
    
  ap-northeast-1:
    name: "Asia Pacific (Tokyo)"
    ssh_user: ubuntu
    default_key: aws-tokyo

# Default settings
default_region: us-east-2
default_ssh_user: ubuntu