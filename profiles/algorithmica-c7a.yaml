# Algorithmica Validation - AMD Zen 4 (c7a.4xlarge)
# Modern AMD target for hardware evolution experiments
# 16 vCPUs, 32 GB RAM, AVX2, DDR5

# Instance configuration
instance_type: "c7a.4xlarge"
spot_instance: true
hibernation_enabled: true

# Storage configuration
# 32 GB RAM requires ~40 GB disk for hibernation, plus space for OS/experiments
root_volume_size: 80  # GB - 32 GB for RAM hibernate + space for experiments
root_volume_type: "gp3"
root_volume_encrypted: true  # Required for hibernation

# Operating system configuration
os_type: "ubuntu"
update_os: true

# Tags for algorithmica experiments
tags:
  ApplicationClass: "algorithmica"
  Environment: "experiment"
  InstanceType: "spot"
  Purpose: "hardware-validation"
  Architecture: "zen4"
  Year: "2023"
  ManagedBy: "spotman"

# Notes:
# - AMD EPYC 9R14 (Zen 4)
# - 32 KB L1d, 1 MB L2, 32 MB L3 per CCX
# - AVX2 support with FMA
# - DDR5 memory
# - Direct AMD evolution comparison (Zen 2 -> Zen 4)
#
# Usage:
#   ./spotman create --profile algorithmica-c7a --name c7a-exp01 --class algorithmica
